<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p>Click on the button to get a greetings</p>
    <button onclick="greet()">Click me</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <script>
        function greet(){
            var greetings;
            var hour = new Date().getHours();
            var min = new Date().getMinutes();
            if(hour < 10){
                greetings = "Good night";
            } else if(hour < 20){
                greetings = "Good day";
            } else {
                greetings = "Good evening";
            }

            document.getElementById("hour").innerHTML = "The time is:" + hour + ":" + min;
            document.getElementById("greet").innerHTML = greetings;
        }
    </script>
</body>
<html>
