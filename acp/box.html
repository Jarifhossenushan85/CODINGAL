 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 50px;
        }
        .box {
            width: 300px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            border: 5px solid #4682b4;
            background-color: #e0e0e0;
        }
        .content {
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <div class="box">
        <div class="content">
            This is a box demonstrating the CSS box model properties.
        </div>
    </div>
</body>
</html>
