 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #ffeb3b;
        }
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1200x300');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner h1 {
            font-size: 48px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portfolio-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 5px;
        }
        .portfolio-item h3 {
            margin: 10px 0;
            color: #333;
        }
        .portfolio-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="banner">
        <h1>Welcome to Our Restaurant</h1>
    </div>
    <div class="content">
        <h2>Our Portfolio</h2>
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Dish 1">
                <h3>Delicious Dish 1</h3>
                <p>This is a description of the delicious dish 1.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Dish 2">
                <h3>Delicious Dish 2</h3>
                <p>This is a description of the delicious dish 2.</p>
            </div>
            <div class="portfolio-item">
                <img src="https://via.placeholder.com/300x200" alt="Dish 3">
                <h3>Delicious Dish 3</h3>
                <p>This is a description of the delicious dish 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
