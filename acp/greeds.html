 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .grid-item {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Unequal Grid</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4 grid-item">Column 1</div>
            <div class="col-md-8 grid-item">Column 2</div>
        </div>
        <div class="row">
            <div class="col-md-3 grid-item">Column 1</div>
            <div class="col-md-6 grid-item">Column 2</div>
            <div class="col-md-3 grid-item">Column 3</div>
        </div>
        <div class="row">
            <div class="col-md-2 grid-item">Column 1</div>
            <div class="col-md-10 grid-item">Column 2</div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
