<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #0c0b0b00;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4682b4;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a9bd4;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Conditional statements</h1>
    <p>Click on the button to get a greetings</p>
    <button onclick="greet()">Click me</button>
    <p id="hour"></p>
    <p id="greet"></p>
    <h1>Login Form</h1>
    <div class="container">
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <button type="button" onclick="validateForm()">Submit</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const message = document.getElementById('message');

            if (name.trim() === '') {
                message.innerText = 'Please enter your name.';
                message.style.color = 'red';
                return;
            }

            if (age < 18) {
                message.innerText = 'You must be 18 or older to login.';
                message.style.color = 'red';
                return;
            }

            message.innerText = `Welcome, ${name}!`;
            message.style.color = 'green';
        }

        function greet(){
            var greetings;
            var hour = new Date().getHours();
            var min = new Date().getMinutes();
            if(hour < 10){
                greetings = "Good morning";
            } else if(hour < 20){
                greetings = "Good day";
            } else {
                greetings = "Good evening";
            }

            document.getElementById("hour").innerHTML = "The time is:" + hour + ":" + min;
            document.getElementById("greet").innerHTML = greetings;
        }
    </script>
</body>
</html>
